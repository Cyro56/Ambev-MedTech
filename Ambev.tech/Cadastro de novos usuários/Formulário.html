<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">

    <title>Cadastro</title>
</head>
<body>

    <div>
        <h1 id="titulo">Ambev MedTech</h1>
        <p id="subtitulo">Cadastro de usuários</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div>
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
            
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email">
        </div>
        <div class="campo">
               <label for="pass">Senha (mínimo 8 dígitos):</label>
               <input type="password" id="pass" name="password"
                       minlength="8" required>
            </div>


       
        <div class="campo">
            <label for="Você é profissional ou paciente?"><strong>Você é profissional ou paciente?</strong></label>
            <select id="Você é profissional ou paciente?">
                <option selected disabled value="">Selecione</option>
                <option>Paciente</option>
                <option>Clínico geral</option>
                <option>Psicólogo</option>
                <option>Estudante de Medicina</option>
                <option>Estudante de Psicologia</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label><strong>Se você for um paciente selecione suas doenças ou problemas crônicos</strong></label><br><br>
                <input type="checkbox" id="doença1" name="doença1" value="HTML">
                <label for="doença1">Problemas de pressão</label>
                <input type="checkbox" id="doença2" name="doença2" value="HTML">
                <label for="doença2">Problemas cardiovasculares</label>
                <input type="checkbox" id="doença3" name="doença3" value="HTML">
                <label for="doença3">Problemas Respiratórios ou pulmonares</label>
                <input type="checkbox" id="doença4" name="doença4" value="HTML">
                <label for="doença4">Febres recorrentes</label>
                <input type="checkbox" id="doença5" name="doença5" value="HTML">
                <label for="doença5">Outros</label>
                <input selected type="checkbox" id="doença6" name="doença6" value="HTML">
                <label for="doença6">Sem problemas crônicos</label>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label><strong>Conte um pouco sobre você</strong></label>
            <textarea row="6" style="width: 26em" id="sobre" name="sobre"></textarea>
        </div>

        <button class="botao" type="submit">Concluído</button>

    
    </form>
       
</body>
</html>
