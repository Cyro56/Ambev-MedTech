<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="arquivo css.css" media="screen">

    <title>Cadastro</title>
</head>
<body>

    <div>
        <h1 id="titulo">Solicitação de Consultas</h1>
        <p id="subtitulo">Usuário X</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div>
                <label for="data"><strong>data e hora de sua consulta</strong></label>
                <input type="datetime-local" name="data" id="datetime-local" required>
            </div>

        
            
        </fieldset>

      
        <div class="campo">
            <label for="Especialista"><strong>Selecione seu especialista</strong></label>
            <select id="Especialista" required>
                <option selected disabled value="">Selecione</option>
                <option>Clínico geral</option>
                <option>Psicólogo</option>
                <option>Estudante de Medicina</option>
                <option>Estudante de Psicologia</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label><strong>Você tem sentido algum desses sintomas de Covid-19?</strong></label><br><br>
                <input type="checkbox" id="doença1" name="doença1" value="HTML">
                <label for="doença1">Febre</label>
                <input type="checkbox" id="doença2" name="doença2" value="HTML">
                <label for="doença2">Tosse seca</label>
                <input type="checkbox" id="doença3" name="doença3" value="HTML">
                <label for="doença3">Cansaço</label>
                <input type="checkbox" id="doença4" name="doença4" value="HTML">
                <label for="doença4">Dor no peito</label>
                <input type="checkbox" id="doença5" name="doença5" value="HTML">
                <label for="doença5">Dificuldade de Respirar</label>
                <input selected type="checkbox" id="doença6" name="doença6" value="HTML">
                <label for="doença6">Não</label>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label><strong>Conte mais sobre oque você espera com a consulta</strong></label>
            <textarea row="6" style="width: 26em" id="sobre" name="sobre" required></textarea>
        </div>

        <button class="botao" type="submit">Solicitar</button>

    
    </form>
       
</body>
</html>
